
<!DOCTYPE html>
<html>
  <head>
    <title>ProfsoUX — место проведения</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <style type="text/css">
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      var map;
      function initialize() {
        var latlng = new google.maps.LatLng(59.957604,30.307904);

        var myOptions = {
          zoom: 14,
          center: latlng,
          mapTypeControl: false,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        var contentString = '<div id="content">'+
			'<div id="siteNotice">'+
			'</div>'+
			'<h2 id="firstHeading" class="firstHeading">ИТМО</h2>'+
			'<h3>Санкт-Петербургский государственный университет информационных технологий, механики и оптики</h3>'+
			'<div id="bodyContent">'+
			'<p><strong>Адрес:</strong> Санкт-Петербург, пр. Кронверкский, д.49</p>'+
			'</div>'+
			'</div>';

		var infowindow = new google.maps.InfoWindow({
			content: contentString
		});

        var marker = new google.maps.Marker({
          position: latlng,
          map: map,
          title:"ИТМО"
        });

        google.maps.event.addListener(marker, 'click', function() {
	      infowindow.open(map,marker);
		});
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
