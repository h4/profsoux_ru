<ul>
{% for speaker in items %}
    <li>
        <h3>{{ speaker.person.first_name }} {{ speaker.person.last_name }}</h3>
        <p>{{ speaker.person.organization }}</p>

        <a href="/speakers/{{ speaker.person.id }}" class="thumbnail">
            <img src="{{ speaker.person.photo }}" alt="">
        </a>
    </li>
{% endfor %}
</ul>
