                <div class="page-header clearfix">

                    <div class="span4">

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCsKlIpzWXPGSMR6Dgq7hwPuX1lf5voHZU&sensor=true"></script>
<script type="text/javascript">
(function () {
    if(typeof $ === 'undefined') {
        t = setTimeout(arguments.callee, 100)
    } else {
        init_map();
    }
})();

function init_map() {
    $(document).ready(function() {
        var latlng = new google.maps.LatLng(59.956557,30.309863);

        var myOptions = {
            zoom: 14,
            center: latlng,
            mapTypeControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        var marker = new google.maps.Marker({
            position: latlng,
            map: map,
            title:"ИТМО"
        });

    });
}
</script>
