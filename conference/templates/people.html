{% extends "inner.html" %}

{% block page_title %}
    Участники <button>Принять участие</button>
{% endblock page_title %}

{% block content %}
<table width="100%">
    <tr>
    {% for section in people %}
        <td width="33%" valign="top">
            {% for person in section %}
                <p>{{ person.first_name }} {{ person.last_name }}</p>
            {% endfor %}
        </td>
    {% endfor %}
    </tr>
</table>
{% endblock content %}
